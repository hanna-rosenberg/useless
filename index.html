<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="favicon.png" href="favicon/favicon.png" alt="Grumpy cat with hamza-hand on eyes" />
    <title>Grumpy fortuneteller</title>
  </head>

  <body>
    <!-- flying cat with music on click-->
    <audio class="mysteriousMusic" src="sounds/music.mp3" type="audio/mp3" alt="Mysterious music" autoplay></audio>

    <div class="flyingGrumpy">
      <img src="images/handGrympy.png" alt="Grumpy cat with hamza-hands on eyes"></div>
    </div>

    <!-- header -->
    <div class="header">
      <h1>Welcome to the Grumpy Fortune Teller</h1>
    </div>

    <!-- main -->
    <div class="container">

    <!-- two frames with image and text -->
      <div class="framesContainer">
        <img src="images/newgrumpy_11zon-removebg-preview.png" class="img" alt="Grumpy cat dressed like a furtuneteller"/>
        <img src="images/Gold_Frame_Transparent_PNG_Image.png" alt="Golden frame with text inside"/>
      </div>
      <div class="textContainer">
        <h2>Click the grumpy fortune-teller and she will read your future. Scroll for meaningful words that you probably won't understand and catch the flying cat to add some mysterious music to the experience. Keypress of your choice for an unpleasant surprise.  </h2>
      </div>
  
      </div>

    <!-- empty h3 for looped out signs when scrolling -->
    <h3></h3>
 
    </div>

    <!-- javascript -->
    <script src="java.js"></script>
 
  </body>

</html>
